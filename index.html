<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="profile">
          <img src="/assets/admin.jpg" alt="Foto del Admin" class="avatar" />
          <h2>Cristian Camilo Agudelo</h2>
          <p class="role">Administrador</p>
        </div>
        <nav class="menu">
          <a href="index.html" class="menu-item active">Usuarios</a>
        </nav>
        <div class="logout">
          <button>Salir</button>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main">
        <header class="header">
          <h1>Lista de Usuarios</h1>
          <button id="addUserBtn" class="btn-add">+ Nuevo Usuario</button>
        </header>

        <!-- Tabla de usuarios -->
        <section class="table-container">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Extensión</th>
                <th>Teléfono</th>
                <th>Número</th>
                <th>Fecha de Ingreso</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="userTableBody">
              <!-- JS render -->
            </tbody>
          </table>
        </section>
      </main>
    </div>

    <!-- Modal Formulario -->
    <div class="modal" id="userModal">
      <div class="modal-content">
        <span
          class="close"
          onclick="document.getElementById('userModal').style.display='none'"
          >&times;</span>
        <h2>Usuario</h2>
        <form id="userForm">
          <input
            type="text"
            name="name"
            placeholder="Nombre completo"
            required
          />
          <input
            type="email"
            name="email"
            placeholder="Correo electrónico"
            required
          />
          <input
            type="text"
            name="extensionPhone"
            placeholder="Extensión del telefono"
            required
          />
          
          <input type="text" name="phone" placeholder="Teléfono" required />
          <input
            type="text"
            name="enrollNumber"
            placeholder="Número de matrícula"
            required
          />
          <p class="pfecha">Dia de nacimiento</p>
          <input type="date" name="dateOfAdmission" placeholder="Ingresa tu cumpleaños" required />
          <button type="submit">Guardar</button>
        </form>
      </div>
    </div>

    <script type="module" src="/js/main.js"></script>
  </body>
</html>
