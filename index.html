<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración de Usuarios</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="logo">Admin</h2>
      <nav>
        <ul>
          <li><a href="#" class="active">Usuarios</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <!-- Header -->
      <header class="header">
        <h1>Panel de Usuarios</h1>
        <div class="admin-info">
          <span>Administrador</span>
        </div>
      </header>

      <!-- Botón de nuevo usuario -->
      <div class="actions">
        <button id="btnAddUser" class="btn-primary">+ Nuevo Usuario</button>
      </div>

      <!-- Tabla de usuarios -->
      <section class="table-container">
        <table>
          <thead>
            <tr>
              <th>User Id</th>
              <th>Nombre Completo</th>
              <th>Correo Electrónico</th>
              <th>Extensión</th>
              <th>Teléfono</th>
              <th>Número de Matrícula</th>
              <th>Fecha de Ingreso</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="userTableBody">
            <!-- Filas dinámicas generadas por JavaScript -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- Modal para crear/editar usuario -->
  <div id="userModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span id="closeModalBtn" class="close">&times;</span>
      <h2 id="modalTitle">Agregar Usuario</h2>
      <form id="userForm">
        <input type="hidden" id="userId" />

        <label for="name">Nombre Completo</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required />

        <label for="extensionPhone">Extensión</label>
        <input type="text" id="extensionPhone" name="extensionPhone" required />

        <label for="phone">Teléfono</label>
        <input type="text" id="phone" name="phone" required />

        <label for="enrollNumber">Número de Matrícula</label>
        <input type="text" id="enrollNumber" name="enrollNumber" required />

        <label for="dateOfAdmission">Fecha de Ingreso</label>
        <input type="date" id="dateOfAdmission" name="dateOfAdmission" required />

        <div class="modal-actions">
          <button type="submit" class="btn-primary">Guardar</button>
          <button type="button" class="btn-secondary" id="cancelBtn">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
